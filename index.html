<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dota 2 Sison Updates</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <nav class="main-header">
    <div class="left-info">
      <h4>Sison, Len Nathaniel M.</h4>
      <h4>BSIT 3B-G1</h4>
    </div>
    <div class="center-info">
      <span class="season-title">DreamLeague Season 26</span>
    </div>
    <div class="right-links">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT US</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="page-header">
      <h1>Participants</h1>
      <div class="crud-buttons">
        <button onclick="showAddForm()">Add</button>
        <button onclick="showEditSelect()">Edit</button>
        <button onclick="showDeleteForm()">Delete</button>
      </div>
    </div>

    <div id="teams-container"></div>
  </main>

  <!-- Add/Edit Form -->
  <div id="teamFormModal" class="modal hidden">
    <form id="teamForm" onsubmit="handleFormSubmit(event)">
      <h3 id="formTitle">Add Team</h3>
      <input type="hidden" id="editIndex" />
      <input type="text" id="teamName" placeholder="Team Name" required />

      <label for="teamLogoFile">Team Logo:</label>
      <input type="file" id="teamLogoFile" accept="image/*" />
      <img id="logoPreview" src="" alt="Logo Preview" style="display:none; width: 100px; height: 100px; margin: 10px auto;" />

      <div id="playersInputs">
        <input type="text" placeholder="Player 1" required />
        <input type="text" placeholder="Player 2" required />
        <input type="text" placeholder="Player 3" required />
        <input type="text" placeholder="Player 4" required />
        <input type="text" placeholder="Player 5" required />
      </div>
      <button type="submit">Save</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>

  <!-- Delete Modal -->
  <div id="deleteModal" class="modal hidden">
    <div>
      <h3>Delete a Team</h3>
      <select id="deleteSelect"></select>
      <button onclick="confirmDelete()">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div>
      <h3>Edit a Team</h3>
      <select id="editSelect"></select>
      <button onclick="loadEditForm()">Edit</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
